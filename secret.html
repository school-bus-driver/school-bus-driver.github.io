<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secret Admin</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f6fa;
}
.card {
    background: white;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
}
input {
    padding: 10px;
    width: 70%;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    background: #2d89ff;
    color: white;
    cursor: pointer;
}
button:hover {
    background: #1b69d6;
}
.link-item {
    padding: 10px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
}
#passwordBox {
    margin-top: 30px;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
}
</style>
</head>
<body>
<div class="card">
<h2>Hidden URL List</h2>
<div id="links"></div>

<br><br>
<h3>Add New URL</h3>
<input id="newUrl" placeholder="example.com or https://example.com">
<button onclick="addUrl()">Add</button>

<div id="passwordBox">
<h3>Change Password</h3>
<input type="password" id="newPass" placeholder="New password">
<button onclick="changePassword()">Save</button>
</div>
</div>

<script>
function loadUrls() {
    let list = JSON.parse(localStorage.getItem("myLinks") || "[]");
    let container = document.getElementById("links");
    container.innerHTML = "";
    list.forEach((url, index) => {
        let div = document.createElement("div");
        div.className = "link-item";
        div.innerHTML = "<a href='" + url + "' target='_blank'>" + url + "</a>" +
        "<button onclick='deleteUrl(" + index + ")'>Delete</button>";
        container.appendChild(div);
    });
}

function addUrl() {
    let url = document.getElementById("newUrl").value.trim();
    if (!url) return;
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
    }
    let list = JSON.parse(localStorage.getItem("myLinks") || "[]");
    list.push(url);
    localStorage.setItem("myLinks", JSON.stringify(list));
    document.getElementById("newUrl").value = "";
    loadUrls();
}

function deleteUrl(i) {
    let list = JSON.parse(localStorage.getItem("myLinks") || "[]");
    list.splice(i, 1);
    localStorage.setItem("myLinks", JSON.stringify(list));
    loadUrls();
}

function changePassword() {
    let newP = document.getElementById("newPass").value.trim();
    if (!newP) { alert("Enter a password"); return; }
    localStorage.setItem("adminPassword", newP);
    alert("Password changed!");
    document.getElementById("newPass").value = "";
}

loadUrls();
</script>
</body>
</html>
