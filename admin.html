<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Access</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 40px;
    text-align: center;
}
input, button {
    padding: 12px;
    font-size: 18px;
}
</style>
</head>
<body>
<h2>Admin Access</h2>
<p>Enter password</p>
<input type="password" id="pass"><br><br>
<button onclick="login()">Enter</button>
<script>
function login() {
    let pwd = document.getElementById("pass").value;
    let saved = localStorage.getItem("adminPassword") || "1234";
    if (pwd === saved) {
        window.location.href = "secret.html";
    } else {
        alert("Incorrect password");
    }
}
</script>
</body>
</html>
